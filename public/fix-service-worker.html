<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Force Service Worker Update</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }
      .status {
        padding: 16px;
        border-radius: 8px;
        margin: 16px 0;
        font-size: 14px;
        line-height: 1.6;
      }
      .status.info {
        background: #d1ecf1;
        border: 2px solid #bee5eb;
        color: #0c5460;
      }
      .status.success {
        background: #d4edda;
        border: 2px solid #c3e6cb;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        border: 2px solid #f5c6cb;
        color: #721c24;
      }
      .status.warning {
        background: #fff3cd;
        border: 2px solid #ffeeba;
        color: #856404;
      }
      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 8px 0;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .log {
        background: #f5f5f5;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        max-height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
        line-height: 1.6;
      }
      .log-entry {
        margin: 4px 0;
      }
      .log-entry.info {
        color: #0c5460;
      }
      .log-entry.success {
        color: #155724;
      }
      .log-entry.error {
        color: #721c24;
      }
      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîß Service Worker Force Update</h1>

      <div id="status" class="status info">
        Ready to fix service worker issues...
      </div>

      <button onclick="checkStatus()">1Ô∏è‚É£ Check Current Status</button>
      <button onclick="forceUnregisterAll()">
        2Ô∏è‚É£ Unregister All Service Workers
      </button>
      <button onclick="clearAllData()">3Ô∏è‚É£ Clear All Data & Reload</button>
      <button onclick="runFullReset()">‚ö° Run Full Reset (All Steps)</button>

      <div id="log" class="log"></div>
    </div>

    <script>
      const statusDiv = document.getElementById("status");
      const logDiv = document.getElementById("log");

      function log(message, type = "info") {
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateStatus(message, type = "info") {
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;
        log(message, type);
      }

      async function checkStatus() {
        try {
          log("Checking service worker status...");

          if (!("serviceWorker" in navigator)) {
            updateStatus("‚ùå Service Worker not supported", "error");
            return;
          }

          const registrations =
            await navigator.serviceWorker.getRegistrations();
          log(`Found ${registrations.length} service worker(s)`);

          if (registrations.length === 0) {
            updateStatus("‚úÖ No service workers registered", "success");
            return;
          }

          for (const reg of registrations) {
            log(`SW: ${reg.scope}`, "info");
            log(`  - Active: ${reg.active ? "Yes" : "No"}`, "info");
            log(`  - Installing: ${reg.installing ? "Yes" : "No"}`, "info");
            log(`  - Waiting: ${reg.waiting ? "Yes" : "No"}`, "info");
          }

          // Check push subscription
          const reg = await navigator.serviceWorker.ready;
          const sub = await reg.pushManager.getSubscription();

          if (sub) {
            log("‚úÖ Push subscription exists", "success");
            log(`Endpoint: ${sub.endpoint.substring(0, 50)}...`, "info");
          } else {
            log("‚ö†Ô∏è No push subscription found", "warning");
          }

          updateStatus(
            `Found ${registrations.length} service worker(s)`,
            "warning"
          );
        } catch (error) {
          log(`Error: ${error.message}`, "error");
          updateStatus(`‚ùå Error: ${error.message}`, "error");
        }
      }

      async function forceUnregisterAll() {
        try {
          log("Starting force unregister...");

          if (!("serviceWorker" in navigator)) {
            updateStatus("‚ùå Service Worker not supported", "error");
            return;
          }

          const registrations =
            await navigator.serviceWorker.getRegistrations();

          if (registrations.length === 0) {
            updateStatus("‚ÑπÔ∏è No service workers to unregister", "info");
            return;
          }

          for (const registration of registrations) {
            log(`Unregistering: ${registration.scope}`, "info");
            const success = await registration.unregister();
            if (success) {
              log(`‚úÖ Unregistered: ${registration.scope}`, "success");
            } else {
              log(`‚ùå Failed to unregister: ${registration.scope}`, "error");
            }
          }

          updateStatus(
            `‚úÖ Unregistered ${registrations.length} service worker(s)`,
            "success"
          );
          log("‚úÖ All service workers unregistered!", "success");
        } catch (error) {
          log(`Error: ${error.message}`, "error");
          updateStatus(`‚ùå Error: ${error.message}`, "error");
        }
      }

      async function clearAllData() {
        try {
          log("Clearing all data...");

          // Clear session storage
          sessionStorage.clear();
          log("‚úÖ Session storage cleared", "success");

          // Clear local storage (optional - be careful!)
          // localStorage.clear();
          // log('‚úÖ Local storage cleared', 'success');

          // Clear notification permission (can't be done programmatically)
          log(
            "‚ÑπÔ∏è To reset notification permission, go to browser settings",
            "info"
          );

          updateStatus("‚úÖ Data cleared! Reloading in 2 seconds...", "success");

          setTimeout(() => {
            window.location.reload();
          }, 2000);
        } catch (error) {
          log(`Error: ${error.message}`, "error");
          updateStatus(`‚ùå Error: ${error.message}`, "error");
        }
      }

      async function runFullReset() {
        try {
          log("üöÄ Starting full reset...");
          updateStatus("‚è≥ Running full reset...", "info");

          // Step 1: Unregister all SWs
          log("Step 1: Unregistering service workers...");
          await forceUnregisterAll();
          await new Promise((resolve) => setTimeout(resolve, 500));

          // Step 2: Clear data
          log("Step 2: Clearing data...");
          sessionStorage.clear();
          log("‚úÖ Session storage cleared", "success");

          // Step 3: Reload
          log("Step 3: Reloading page in 2 seconds...", "success");
          updateStatus("‚úÖ Full reset complete! Reloading...", "success");

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 2000);
        } catch (error) {
          log(`Error: ${error.message}`, "error");
          updateStatus(`‚ùå Error: ${error.message}`, "error");
        }
      }

      // Auto-check on load
      window.addEventListener("load", () => {
        log("Page loaded. Ready to fix service worker issues.");
        checkStatus();
      });
    </script>
  </body>
</html>
