<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification API Tester</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 30px;
      }
      button {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: #f5f5f5;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
      }
      .result {
        margin-top: 20px;
        padding: 16px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .result.success {
        background: #d4edda;
        border: 2px solid #c3e6cb;
        color: #155724;
      }
      .result.error {
        background: #f8d7da;
        border: 2px solid #f5c6cb;
        color: #721c24;
      }
      .result.info {
        background: #d1ecf1;
        border: 2px solid #bee5eb;
        color: #0c5460;
      }
      .tips {
        background: #fff9e6;
        border-left: 4px solid #ffd700;
        padding: 16px;
        margin-top: 20px;
        border-radius: 4px;
        font-size: 13px;
      }
      .tips strong {
        display: block;
        margin-bottom: 8px;
        color: #cc9900;
      }
      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîî Notification API Tester</h1>
      <p class="subtitle">Send push notifications to any user by their ID</p>

      <div class="form-group">
        <label for="userId">User ID *</label>
        <input type="text" id="userId" placeholder="e.g., clxxx123456789" />
      </div>

      <div class="form-group">
        <label for="title">Notification Title *</label>
        <input
          type="text"
          id="title"
          placeholder="e.g., Hello!"
          value="Test Notification"
        />
      </div>

      <div class="form-group">
        <label for="body">Message Body *</label>
        <textarea id="body" placeholder="Enter your notification message">
This is a test notification from the API tester!</textarea
        >
      </div>

      <div class="form-group">
        <label for="url">Destination URL (optional)</label>
        <input
          type="text"
          id="url"
          placeholder="/dashboard"
          value="/dashboard"
        />
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="sendNotification()">
          üì§ Send Notification
        </button>
        <button class="btn-secondary" onclick="checkStatus()">
          üîç Check Status
        </button>
      </div>

      <div id="result"></div>

      <div class="tips">
        <strong>üí° How to get your User ID:</strong>
        1. Open browser console (F12)<br />
        2. Run:
        <code
          >fetch('/api/auth/session').then(r => r.json()).then(s =>
          console.log(s.user.id))</code
        ><br />
        3. Copy the ID and paste it above
      </div>
    </div>

    <script>
      async function sendNotification() {
        const userId = document.getElementById("userId").value.trim();
        const title = document.getElementById("title").value.trim();
        const body = document.getElementById("body").value.trim();
        const url = document.getElementById("url").value.trim();
        const resultDiv = document.getElementById("result");

        if (!userId || !title || !body) {
          showResult(
            "error",
            "Please fill in all required fields (User ID, Title, and Body)"
          );
          return;
        }

        try {
          showResult("info", "Sending notification...");

          const response = await fetch("/api/notifications/send-to-user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              userId,
              title,
              body,
              url: url || undefined,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            const formatted =
              `‚úÖ Success!\n\n` +
              `Message: ${result.message}\n` +
              `User: ${result.user.name || result.user.email}\n` +
              `Devices: ${result.summary.successful}/${result.summary.totalDevices} successful\n\n` +
              `Full response:\n${JSON.stringify(result, null, 2)}`;
            showResult("success", formatted);
          } else {
            showResult(
              "error",
              `‚ùå Error: ${result.error}\n\n${JSON.stringify(result, null, 2)}`
            );
          }
        } catch (error) {
          showResult("error", `‚ùå Network error: ${error.message}`);
        }
      }

      async function checkStatus() {
        const userId = document.getElementById("userId").value.trim();

        if (!userId) {
          showResult("error", "Please enter a User ID");
          return;
        }

        try {
          showResult("info", "Checking status...");

          const response = await fetch(
            `/api/notifications/send-to-user?userId=${userId}`
          );
          const result = await response.json();

          if (response.ok) {
            const formatted =
              `üìä User Notification Status\n\n` +
              `User: ${result.user.name || result.user.email}\n` +
              `Email: ${result.user.email}\n` +
              `Notifications Enabled: ${
                result.notificationsEnabled ? "‚úÖ Yes" : "‚ùå No"
              }\n` +
              `Active Devices: ${result.deviceCount}\n\n` +
              `Full response:\n${JSON.stringify(result, null, 2)}`;
            showResult("info", formatted);
          } else {
            showResult(
              "error",
              `‚ùå Error: ${result.error}\n\n${JSON.stringify(result, null, 2)}`
            );
          }
        } catch (error) {
          showResult("error", `‚ùå Network error: ${error.message}`);
        }
      }

      function showResult(type, message) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = `result ${type}`;
        resultDiv.textContent = message;
      }

      // Auto-fill user ID from session on page load
      window.addEventListener("load", async () => {
        try {
          const session = await fetch("/api/auth/session").then((r) =>
            r.json()
          );
          if (session?.user?.id) {
            document.getElementById("userId").value = session.user.id;
            document.getElementById("userId").placeholder =
              "Your ID: " + session.user.id;
          }
        } catch (e) {
          console.log("Could not auto-load user ID:", e);
        }
      });
    </script>
  </body>
</html>
